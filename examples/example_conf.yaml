evaluation:
  agents:
    agent_0:
      config:
        tools:
          motor_skills:
            oracle_nav:
              _target_: habitat_llm.tools.motor_skills.MotorSkillTool
              _recursive_: false
              skill_config:
                skill:
                  _target_: habitat_llm.tools.motor_skills.OracleNavSkill
                  _partial_: true
                name: Navigate
                description: Used for navigating to an entity. You must provide the
                  name of the entity you want to navigate to. Example (Navigate[counter_22])
                max_skill_steps: 600
                force_end_on_timeout: true
                dist_thresh: 0.2
                turn_thresh: 0.45
                forward_velocity: 10.0
                turn_velocity: 10.0
                sim_freq: 120
                enable_backing_up: false
                enable_exploration: false
            oracle_pick:
              _target_: habitat_llm.tools.motor_skills.MotorSkillTool
              _recursive_: false
              skill_config:
                skill:
                  _target_: habitat_llm.tools.motor_skills.OraclePickSkill
                  _partial_: true
                name: Pick
                description: Used for picking up an object. You must provide the name
                  of the object to be picked. The agent cannot hold more than one
                  object at a time. Example (Pick[cup_1])
                max_skill_steps: 25
                force_end_on_timeout: true
                wait_time_for_obj_to_grasp: 10
                thresh_for_art_state: 0.01
                grasping_distance: 2.0
                enable_exploration: false
            oracle_place:
              _target_: habitat_llm.tools.motor_skills.MotorSkillTool
              _recursive_: false
              skill_config:
                skill:
                  _target_: habitat_llm.tools.motor_skills.OraclePlaceSkill
                  _partial_: true
                name: Place
                description: Used for placing an object on a target location. You
                  need to provide the name of the object to be placed, the name of
                  the furniture where it should be placed, spatial relation ("on"
                  or "within") describing the relation between the object and furniture.
                  The object to be placed must already be held by the agent (i.e.
                  picked previously). In addition to these, you can request to place
                  the object near another object. For that you can optionally provide
                  a spatial constraints ("next_to") and the name of the reference
                  object. To place next to an object, the reference object must already
                  be on the target furniture. API template - Place[<object_to_be_placed>,
                  <spatial_relation>, <furniture to be placed on>, <spatial_constraint>,
                  <reference_object>]. spatial_constraint and reference_object should
                  be set to "None" when necessary.
                max_skill_steps: 25
                force_end_on_timeout: true
                wait_time_for_obj_to_place: 10
                placing_distance: 2.0
                thresh_for_art_state: 0.01
                enable_exploration: false
            oracle_open:
              _target_: habitat_llm.tools.motor_skills.MotorSkillTool
              _recursive_: false
              skill_config:
