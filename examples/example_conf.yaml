habitat_baselines:
  evaluate: false
  trainer_name: ver
  updater_name: PPO
  distrib_updater_name: DDPPO
  torch_gpu_id: 0
  tensorboard_dir: ${hydra:sweep.dir}/logs
  writer_type: wb
  video_dir: ${hydra:sweep.dir}/video
  video_fps: 30
  test_episode_count: 250
  eval_ckpt_path_dir: ${hydra:sweep.dir}/checkpoints
  num_environments: 1
  num_processes: -1
  rollout_storage_name: RolloutStorage
  checkpoint_folder: ${hydra:sweep.dir}/checkpoints
  num_updates: -1
  num_checkpoints: 120
  checkpoint_interval: -1
  total_num_steps: 600000000.0
  log_interval: 10
  log_file: ${hydra:sweep.dir}/train.log
  force_blind_policy: false
  verbose: false
  vector_env_factory:
    _target_: habitat_baselines.common.HabitatVectorEnvFactory
  evaluator:
    _target_: habitat_baselines.rl.ppo.habitat_evaluator.HabitatEvaluator
  eval_keys_to_include_in_name:
  - reward
  - force
  - success
  force_torch_single_threaded: true
  wb:
    project_name: habitat-llm
    entity: sergioarnaud
    group: tests
    run_name: test_1
  load_resume_state_config: false
  eval:
    split: val
    use_ckpt_config: true
    should_load_ckpt: true
    evals_per_ep: 1
    video_option:
    - disk
    extra_sim_sensors: {}
  profiling:
    capture_start_step: -1
    num_steps_to_capture: -1
  should_log_single_proc_infos: false
  on_save_ckpt_callback: null
  rl:
    agent:
      type: SingleAgentAccessMgr
      num_agent_types: 1
      num_active_agents_per_type:
      - 1
      num_pool_agents_per_type:
      - 1
      agent_sample_interval: 20
      force_partner_sample_idx: -1
      behavior_latent_dim: -1
      force_all_agents: false
      discrim_reward_weight: 1.0
      allow_self_play: false
      self_play_batched: false
      load_type1_pop_ckpts: null
    preemption:
      append_slurm_job_id: false
      save_resume_state_interval: 100
      save_state_batch_only: false
    policy:
      main_agent:
        name: PointNavResNetPolicy
        action_distribution_type: categorical
        action_dist:
          use_log_std: true
          use_softplus: false
          std_init: ???
          log_std_init: 0.0
          use_std_param: false
          clamp_std: true
          min_std: 1.0e-06
          max_std: 1
          min_log_std: -5
          max_log_std: 2
          action_activation: tanh
          scheduled_std: false
        obs_transforms: {}
        hierarchical_policy: ???
      agent_0:
        name: PointNavResNetPolicy
        action_distribution_type: gaussian
        action_dist:
          use_log_std: true
          use_softplus: false
          std_init: -1.0
          log_std_init: 0.0
          use_std_param: true
          clamp_std: true
          min_std: 1.0e-06
          max_std: 1
          min_log_std: -5
          max_log_std: 2
          action_activation: tanh
          scheduled_std: false
        obs_transforms: {}
        hierarchical_policy: ???
      agent_1:
        name: PointNavResNetPolicy
        action_distribution_type: gaussian
        action_dist:
          use_log_std: true
          use_softplus: false
          std_init: -1.0
          log_std_init: 0.0
          use_std_param: true
          clamp_std: true
          min_std: 1.0e-06
          max_std: 1
          min_log_std: -5
          max_log_std: 2
          action_activation: tanh
          scheduled_std: false
        obs_transforms: {}
        hierarchical_policy: ???
    ppo:
      clip_param: 0.2
      ppo_epoch: 2
      num_mini_batch: 1
      value_loss_coef: 0.5
      entropy_coef: 0.001
      lr: 0.0003
      eps: 1.0e-05
      max_grad_norm: 0.2
      num_steps: 128
      use_gae: true
      use_linear_lr_decay: false
      use_linear_clip_decay: false
      gamma: 0.99
      tau: 0.95
      reward_window_size: 50
      use_normalized_advantage: false
      hidden_size: 512
      entropy_target_factor: 0.0
      use_adaptive_entropy_pen: false
      use_clipped_value_loss: true
      use_double_buffered_sampler: false
    ddppo:
      sync_frac: 0.6
      distrib_backend: NCCL
      rnn_type: LSTM
      num_recurrent_layers: 2
      backbone: resnet18
      pretrained_weights: data/ddppo-models/gibson-2plus-resnet50.pth
      pretrained: false
      pretrained_encoder: false
      train_encoder: true
      reset_critic: false
      force_distributed: false
    ver:
      variable_experience: true
      num_inference_workers: 2
      overlap_rollouts_and_learn: false
    auxiliary_losses: {}
